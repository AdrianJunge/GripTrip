{% extends 'base.html' %}

{% block content %}
    <link rel="stylesheet" href="{{ url_for('static', filename='auth/auth.css') }}">

    <div class="login-form">
        <h2 class="login-heading">Log In</h2>
        <form class="login-details" action="{{ url_for('auth.login') }}" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            
            <div class="email-field"><input type="email" name="email" placeholder="Email" required/></div>
            <div class="password-field"><input type="password" name="password" placeholder="Password" required/></div>
            <div class="login-button"><input type="submit" value="Log In"/></div>
        </form>
        <p class="signup-prompt">Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign Up</a></p>
    </div>
{% endblock %}
