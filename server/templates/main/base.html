<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='main/base.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='main/details.css') }}">
        {% block head %}{% endblock %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <a href="{{ url_for('main.index') }}" class="logo">Microblogger</a>

                <nav class="nav-links">
                    <a href="{{ url_for('main.index') }}"
                        class="btn {% if request.endpoint == 'main.index' %} btn-primary{% endif %}"
                        aria-current="{% if request.endpoint == 'main.index' %}page{% endif %}">Home</a>

                    <a href="#">Profile</a>

                    <a href="{{ url_for('auth.logout') }}" class="btn">Logout</a>
                </nav>
            </div>
        </div>

        <div class="main-wrapper">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </div>

        <footer class="footer">
            <p>&copy; 2025 Microblogger. All rights reserved.</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        
        <script src="{{ url_for('static', filename='main/base.js') }}"></script>
    </body>
</html>
