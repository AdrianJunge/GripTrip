{% extends 'base.html' %}

{% block head %}
    <title>Home - {{ app_name }}</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='main/map.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='trip/trips.css') }}">
{% endblock %}

{% block content %}

<div class="container">
    <div class="trips-grid">
        {% for trip in trips %}
            {% include 'trip/trip_card.html' with context %}
        {% endfor %}
    </div>
</div>
<div class= "map-wrapper">
    <div id="map"
    {% if user_home %}
    data-lat="{{ user_home[0] }}"
    data-lon="{{ user_home[1] }}"
    data-country="{{ user_country }}"
    {% endif %}
></div>
</div>



<script src ="{{ url_for('static', filename='js/main/home_popup.js') }}"></script>
<script src="{{ url_for('static', filename='js/main/index.js') }}"></script>
{% endblock %}
