{% extends "base.html" %}

{% block head %}
    <title>Edit Profile - {{ app_name }}</title>
{% endblock %}

{% block content %}
<h1>Edit Your Profile</h1>
<form method="POST" action="{{ url_for('profile.edit_profile') }}">
    <div class="card mb-3">
        <div class="card-body">

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
            </div>

            <div class="mb-3">
                <label for="bio" class="form-label">Bio</label>
                <textarea id="bio" name="bio" rows="4" class="form-control">{{ user.bio }}</textarea>
            </div>

        </div>
    </div>

    <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('profile.view_profile') }}" class="btn btn-secondary ms-2">Cancel</a>
    </div>
</form>
{% endblock %}
