{% extends "base.html" %}

{% block head %}
    <title>Edit Meetup - {{ app_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='trip/trips.css') }}">
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Edit meetup: {{ meetup.title }}</h1>
        <form action="{{ url_for('trip.edit_meetup', trip_id=trip.id, meetup_id=meetup.id) }}" method="POST">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Mandatory</h5>

                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" name="meeting_title" class="form-control" value="{{ meetup.title }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Scheduled time</label>
                        <input type="datetime-local" name="scheduled_time" class="form-control" value="{{ meetup.date.strftime('%Y-%m-%dT%H:%M') }}" required>
                    </div>
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <strong>Optional / Tentative details</strong>
                    <button class="btn btn-sm btn-link" type="button" data-bs-toggle="collapse" data-bs-target="#optionalMeetupEdit" aria-expanded="false" aria-controls="optionalMeetupEdit">
                        <i class="bi bi-chevron-down"></i>
                    </button>
                </div>
                <div class="collapse" id="optionalMeetupEdit">
                    <div class="card card-body">
                        <div class="mb-3">
                            <label class="form-label">Location</label>
                            <input type="text" name="location" class="form-control" value="{{ meetup.location }}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea name="description" class="form-control" rows="4">{{ meetup.description }}</textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save changes</button>
                <a class="btn btn-secondary ms-2" href="{{ url_for('trip.view_trip', trip_id=trip.id) }}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
